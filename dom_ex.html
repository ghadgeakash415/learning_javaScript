<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="heading">This is plain html output</h3>
    <button onclick="changeText()">Click me</button>

    <p id="para">This paragraph</p>
    <button onclick="chnageColor()">Click me</button>

    <script>
        function changeText(){
            document.getElementById("heading").innerHTML = "Welcome to Dom in javascript";
        }
        function chnageColor(){
            document.getElementById("para").style.color ="red";
             document.getElementById("para").style.fontSize ="70px";
        }
    </script>
    
</body>
</html>
