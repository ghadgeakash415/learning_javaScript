    <script>
        var array = [11,12,13,14,15];

        //-----------for loop-----------//

        sunFor=0;
        document.write("<h2> using for loop </h2><ul>")
            for(var i=0;i<=4;i++){
                document.write("<li>" + array[i] + "</li>")
                sunFor+=array[i];

            }
            document.write("</ul>")
            document.write("Total sum using for loop = " + sunFor + "<hr>")

    //----------while loop=========

   
        
        sunWhile=0;
        var j=0;
         document.write("<h2> using while loop </h2><ul>")
            while(j<array.length){
                document.write("<li>" + array[j] + "</li>")
                sunWhile +=array[j];
                j++;

            }
            document.write("</ul")
            document.write("Total sum using while loop =" + sunWhile )
