    <script>
        //Sorting 
        var  b = ["vikas","Dinesh","Karishna","Chaitanya","mayuri","Akaksha","shreya","Pratiksha","Rahul","Anad","Narayan"];
        document.write(b+ "<br>");
        b.sort();

    <script>
        //push and pop
        var  c = ["vikas","Dinesh","Karishna","Chaitanya","mayuri","Anad","Narayan"];
        document.write(c + "<br>");
        c.pop();
        c.pop();
         document.write(c + "<br>");

        c.push("Anad");
         document.write(c + "<br>");
    </script>

     <script>
        //shift and unshift
        var  c = ["vikas","Dinesh","Karishna","Chaitanya","mayuri","Anad","Narayan"];
        document.write(c + "<br>");
        c.shift();
         document.write(c + "<br>");

        c.unshift("vaibhavi");
         document.write(c + "<br>");
    </script>
